<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>API Call Every 1 Minute</title>
</head>
<body>
<h1>API Call Every 1 Minute Example</h1>
<div id="status"></div>

<script>
// Function to make the API call
function callAPI() {
  fetch('http://192.168.100.24:8080/healthStatusReport/newmaildvr.php')
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.text();
    })
    .then(data => {
      console.log('API Response:', data);
      // Display response on the page
      document.getElementById('status').innerText = 'Last API call at ' + new Date().toLocaleTimeString();
    })
    .catch(error => {
      console.error('Error fetching data:', error);
      document.getElementById('status').innerText = 'Error fetching data: ' + error.message;
    });
}

// Initial call to the API
callAPI();

setInterval(callAPI, 2*60*60*1000);
</script>

</body>
</html>
